<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clube: '#663399',
            diamante: '#231F20',
            smiles: '#FF7020',
            cinza: '#7C7C7C'
          }
        }
      }
    }
  </script>
  <title>Vite App</title>
</head>

<body>
  
  
  <div id="app" class="h-screen w-screen flex flex-col items-center justify-center gap-6">
    <div class="w-full px-6 flex gap-3">
      <button data-js="clube" class="bg-clube p-3 px-5 rounded-xl text-white font-bold text-sm">
        Clube Smiles
      </button>

      <button data-js="diamante" class="bg-diamante p-3 px-5 rounded-xl text-white font-bold text-sm">
        Diamante
      </button>

      <button data-js="smiles" class="bg-smiles p-3 px-5 rounded-xl text-white font-bold text-sm">
        Smiles
      </button>

      <button data-js="cinza" class="bg-cinza p-3 px-5 rounded-xl text-white font-bold text-sm">
        Cinza
      </button>
    </div>

    <div class="w-full h-2/4 px-8 flex gap-6">
      <div data-js="textArea" class="h-full w-2/4 border-black border rounded-2xl resize-none p-6 text-xl text-gray-500 overflow-hidden" contentEditable="true">
      
      </div>

      <textarea data-js="code" class="h-full w-2/4 rounded-2xl resize-none p-6 text-sm empty:hidden outline-none"></textarea>
    </div>


    <button data-js="format" class="bg-purple-900 text-white text-3xl pt-3 pb-4 px-8 rounded-xl hover:brightness-125">
      Formatar
    </button>
  </div>
  

  <script class="h-3 w-3 bg-black" type="module" src="/main.js"></script>
</body>

</html>
